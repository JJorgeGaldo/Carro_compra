<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carro de la compra</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="shortcut icon" href="#"> <!-- soluciona un error que me daba con un favicon.ico no encontrado -->

</head>
<body>
    <div class="container">
        <h1>Carrito de la compra</h1>
        <hr>

        <div class="row" id="cards"></div><!--  aquí van a ir colocados los productos -->
        <br>
        <br>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Item</th>
              <th scope="col">Cantidad</th>
              <th scope="col">Acción</th>
              <th scope="col">Total</th>
            </tr>
          </thead>

          <tbody id="items"></tbody> <!-- aquí irán colocados los elementos -->
          
          <tfoot>
            <tr id="footer">
              <th scope="row" colspan="5">Carrito vacío - comienza a comprar!</th>
            </tr>
          </tfoot>

        </table>


    </div>



    <template id="template-footer">
      <th scope="row" colspan="2">Total productos</th>
      <td>10</td>
      <td>
          <button class="btn btn-danger btn-sm" id="vaciar-carrito">
              vaciar todo
          </button>
      </td>
      <td class="font-weight-bold">$ <span>5000</span></td>
    </template>
    

    <template id="template-carrito">
      <tr>
        <th scope="row">id</th>
        <td>Café</td>
        <td>1</td>
        <td>
            <button class="btn btn-info btn-sm">
                +
            </button>
            <button class="btn btn-danger btn-sm">
                -
            </button>
        </td>
        <td>$ <span>500</span></td>
      </tr>
    </template>



    <template id="template-card"> <!-- Es el diseño de cada uno de los productos. Esta etiqueta no se muestra en la web, ya que html sabe que es una plantilla para frament -->
        <div class="col-4 mb-2 col-md-2 col-sm-3">
          <div class="card">
            <img src="" alt="" class="card-img-top">
            <div class="card-body">
              <h5>Titulo</h5>
              <p>precio</p>
              <button class="btn btn-dark">Comprar</button>
            </div>
          </div>
        </div>
      </template>


    <script src="./scripts/script.js" ></script>
</body>
</html>
