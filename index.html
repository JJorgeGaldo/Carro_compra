<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carro de la compra</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="shortcut icon" href="#"> <!-- soluciona un error que me daba con un favicon.ico no encontrado -->

</head>
<body>
    <div class="container py-5 bg-warning text-center">
        <h1>Contador</h1>
        <button class="btn btn-info">
            Aumentar
        </button>
        <button class="btn btn-danger">
            Disminuir
        </button>
        <h4 class="my-5">Contador: <span id="span">0</span></h4>
        <div class="bg-success py-5">
            <button class="btn btn-dark">clickeame</button>
        </div>
    </div>
    <script>
        const btn = document.querySelector(".btn-dark")
        const bgSuccess = document.querySelector(".bg-success")

        btn.addEventListener("click", (e)=>{
            console.log("boton")
            e.stopImmediatePropagation()
        })
        bgSuccess.addEventListener("click", ()=>{console.log("clic bgs")})


        const container = document.querySelector(".container")
        const span = document.getElementById("span")
        let cont = 0
                
        container.addEventListener("click", e => {
/*             console.log(e.target.classList.contains("btn-info"))
 */            if (e.target.classList.contains("btn-info")){
                cont ++
                span.textContent = cont
            }
            if (e.target.classList.contains("btn-danger")){
                cont --
                span.textContent = cont
            }
            e.stopPropagation()
        })

        document.body.addEventListener ("click", ()=>{
            console.log("clickaste en el body")
        })
    </script>
</body>
</html>
